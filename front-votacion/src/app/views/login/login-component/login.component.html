<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 border-0" style="border-radius: 15px; max-width: 400px; width: 100%;">
    <div class="card-body">
      <h2 class="text-center mb-4 ">Iniciar Sesión</h2>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <!-- Campo de Correo electrónico -->
        <div class="input-group mb-3">
          <span class="input-group-text bg-white border-end-0 material-icons">account_circle</span>
          <input type="email" id="email" class="form-control border-start-0" [(ngModel)]="email" name="email"
            placeholder="Correo electrónico" required email />
        </div>
        <div
          *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
          <small class="text-danger">Ingrese un correo electrónico válido</small>
        </div>

        <!-- Campo de contraseña -->
        <div class="input-group mb-3">
          <span class="input-group-text bg-white border-end-0 material-icons">lock</span>
          <input type="password" id="password" class="form-control border-start-0" [(ngModel)]="password"
            name="password" placeholder="Contraseña" required
            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\[\]{};':\\|,.\/?]).{8,}$" #passwordField="ngModel" />
        </div>
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)">
          <small class="text-danger">
            La contraseña debe tener al menos 8 caracteres, una letra mayúscula, un número y un carácter especial.
          </small>
        </div>

        <!-- Switch para seleccionar tipo de login -->
        <div class="form-check form-switch form-check-reverse" style="margin: 10px;">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" [(ngModel)]="isAdmin"
            name="isAdmin" />
          <label class="form-check-label" for="flexSwitchCheckReverse">
            Iniciar como administrador
          </label>
        </div>

        <!-- Botón de Inicio de sesión [disabled]="loginForm.invalid" -->
        <button type="submit" class="btn btn-primary w-100 mb-3" style="border-radius: 25px; padding: 10px;" >
          Iniciar Sesión
        </button>

        <!-- Mensaje de Error General -->
        <div *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
